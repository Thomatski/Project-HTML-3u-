<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../css/contactformulier.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" crossorigin="anonymous">
        <title>My Favorite Animal - Contactformulier</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a class="cell small-12" href="../index.html">Homepage</a></li>
                    <li><a class="cell small-12" href="soorten.html">Soorten</a></li>
                    <li><a class="cell small-12" href="media.html">Media</a></li>
                    <li><a class="cell small-12" href="contactformulier.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-x">
                    <div class="cell large-3 medium-2 small-0">
                        <img src="../img/posterDog.jpeg" alt="poster van een hond"/>
                    </div>
                    <div class="cell large-6 medium-8 small-12">
                        <form>
                            <label>Voornaam:</label>
                            <input type="text" required>
                            <label>Achternaam:</label>
                            <input type="text" required>
                            <label>Hoe oud ben je?</label>
                            <input type="number" required>
                            <label>E-mail:</label>
                            <input type="email" required>
                            <label>Password:</label>
                            <input type="password" required>
                            <label>Secret Question: What is your favorite dog?</label>
                            <input type="text" required>
                            <input type="submit">
                        </form>
                    </div>
                    <div class="cell large-3 medium-2 small-0">
                        <img src="../img/posterDog2.jpeg" alt="poster van een hond"/>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <hr class="horLine">
            <p id="copyright">&#169; 2019 Van Tuijcom Thomas All Rights Reserved</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" crossorigin="anonymous">
        <title>My Favorite Animal - Contactformulier</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img id="pawBalk" src="../img/dogPaw.png"/></li>
                    <li><a class="cell small-12" href="../index.html">Homepage</a></li>
                    <li><a class="cell small-12" href="soorten.html">Soorten</a></li>
                    <li><a class="cell small-12" href="media.html">Media</a></li>
                    <li><a class="cell small-12" href="contactformulier.html">Contact</a></li>
                    <li><a class="cell small-12" href="spelletjes.html">Spelletjes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-x">
                    <div class="cell small-12">
                        <h1 id="loginTxt">LOGIN</h1>
                        <hr>
                        <h5 id="meldTxt">Meld u aan</h5>
                    </div>
                    <div class="cell large-3 medium-2 small-0">
                        <img id="formLeft" src="../img/posterDog.jpeg" alt="poster van een hond"/>
                    </div>
                    <div class="cell large-6 medium-8 small-12">
                        <form>
                            <label class="tssTitel">Voornaam:</label>
                            <input placeholder="Thomas" type="text" required>
                            <label class="tssTitel">Achternaam:</label>
                            <input placeholder="Van Tuijcom" type="text" required>
                            <label class="tssTitel">Hoe oud ben je?</label>
                            <input placeholder="17" type="number" required>
                            <label class="tssTitel">E-mail:</label>
                            <input placeholder="z8919@zavo.be" type="email" required>
                            <label class="tssTitel">Password:</label>
                            <input type="password" required>
                            <label class="tssTitel">Secret Question: What is your favorite dog?</label>
                            <input placeholder="Bordercollie" type="text" required>
                            <input id="btnSubmit" type="submit">
                        </form>
                    </div>
                    <div class="cell large-3 medium-2 small-0">
                        <img id="formRight" src="../img/posterDog2.jpeg" alt="poster van een hond"/>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <hr class="horLine">
            <p id="copyright">&#169; 2019 Van Tuijcom Thomas All Rights Reserved</p>
        </footer>
    </body>
</html>

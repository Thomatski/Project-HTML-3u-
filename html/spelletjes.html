<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" crossorigin="anonymous">
        <title>My Favorite Animal - Spelletjes</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img id="pawBalk" src="../img/dogPaw.png"/></li>
                    <li><a class="cell small-12" href="../index.html">Homepage</a></li>
                    <li><a class="cell small-12" href="soorten.html">Soorten</a></li>
                    <li><a class="cell small-12" href="media.html">Media</a></li>
                    <li><a class="cell small-12" href="contactformulier.html">Contact</a></li>
                    <li><a class="cell small-12" href="spelletjes.html">Spelletjes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="grid-container">
                <div id="dogAgeCalc">
                    <h3 class="titel">Dog Human Age Calculator</h3>
                    <select id="selHond">
                        <option value="klein">Klein hond (-15 kg)</option>
                        <option value="middelmatig">Middelmatig hond (15 - 45 kg)</option>
                        <option value="groot">Groot hond (+45 kg)</option>
                    </select>
                    <input placeholder="Typ de leeftijd van je hond (1-11jaar)" type="number" id="inpLeeftijd" min="1" max="11">
                    <button id="btnBereken">Bereken</button>
                    <div id="uitLeeftijd">
                        <p id="uitvoerResultaat"></p>
                    </div>
                </div>
                <div id="quotesDogGenerator">
                    <h3 class="titel">Dog Quotes Generator</h3>
                    <button id="btnQuote">Klik om te genereren</button>
                    <div>
                        <p id="uitvoerQuote"></p>
                    </div>
                </div>
                <div class="grid-x">
                    <div id="doyouprefer">
                        <h3 id="titelDoYouPrefer">Do You Prefer</h3>
                        <hr id="horLineDYP">
                        <h5 id="meldTxtDoYouPrefer">Klik op de afbeelding die je het liefst hebt</h5>
                        <div class="cell medium-6 small-12">
                            <img id="img1" alt="" src=""/><img id="img2" alt="" src=""/>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <hr class="horLine">
            <p id="copyright">&#169; 2019 Van Tuijcom Thomas All Rights Reserved</p>
        </footer>
        <script src="../js/dogrealagecalculator.js"></script>
        <script src="../js/dogquotesgenerator.js"></script>
        <script src="../js/doyouprefer.js"></script>
    </body>
</html>
